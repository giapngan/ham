<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let arr = prompt("nhập mảng VD:1,2,3,4 ");
    let number = prompt("nhập số cần tìm");
    checkNumber(arr,number);
    function checkNumber(arr,number) { 
        let count = 0;
        let flag = false;
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] == number) {
            count++;
            flag = true;
            }
        }
        if(flag){
            document.write("số lần xuất hiện là " + count)
        }
        else {
            document.write("số lần xuất hiện là -1")
        }    
    }
    </script>
</body>
</html>
