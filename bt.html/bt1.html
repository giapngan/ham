<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(number1,number2) {
            if (number1 > number2) {
                alert(number1 + "lớn hơn " + number2);
            }
            else {
                document.write("tổng là" + (number1 + number2))
            }
        }
        let number1 = +prompt("nhập số 1" , '');
        let number2 = +prompt("nhập số 2" , '');
        sum(number1,number2)
    </script>
</body>
</html>
